fail_fast: false
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-merge-conflict
- repo: https://github.com/pocc/pre-commit-hooks
  rev: v1.3.5
  hooks:
    -   id: clang-format
        args: [-style=file]
    -   id: clang-tidy
        args: [--p=file]
